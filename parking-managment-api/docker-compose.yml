version: '3.8'

services:
  # Base de datos PostgreSQL para local
  postgres:
    image: postgres:15-alpine
    container_name: parking_postgres
    environment:
      POSTGRES_DB: parking_management
      POSTGRES_USER: parking_user
      POSTGRES_PASSWORD: parking_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - parking_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: parking_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "parking_password"]
    networks:
      - parking_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  h2_data:
    driver: local

networks:
  parking_network:
    driver: bridge 